<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Voz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo-container">
                    <img src="itsm-logo.png" alt="ITSM Logo" class="header-logo">
                </div>
                <h1><i class="fas fa-microphone-alt"></i> Asistente de Voz Inteligente</h1>
            </div>
        </header>
        
        <div class="control-panel">
            <button id="startButton" class="main-button">
                <i class="fas fa-play"></i> Iniciar
            </button>
            <button id="stopButton" class="main-button stop">
                <i class="fas fa-stop"></i> Detener
            </button>
        </div>

        <div class="language-buttons">
            <button class="language-button active" data-lang="es">
                <i class="fas fa-globe-americas"></i> Español
            </button>
            <button class="language-button" data-lang="en">
                <i class="fas fa-globe-europe"></i> English
            </button>
        </div>

        <div class="status-display">
            <p id="texto" class="status-text">Esperando tu voz...</p>
            <div id="timeDisplay" class="time-display"></div>
        </div>

        <div class="text-container">
            <div class="text-box">
                <h3><i class="fas fa-comment"></i> Original</h3>
                <textarea id="originalText" readonly placeholder="El texto original aparecerá aquí..."></textarea>
                <button class="speak-button" id="speakOriginal">
                    <i class="fas fa-volume-up"></i> Reproducir
                </button>
            </div>
            <div class="text-box">
                <h3><i class="fas fa-language"></i> Traducción</h3>
                <textarea id="translatedText" readonly placeholder="La traducción aparecerá aquí..."></textarea>
                <button class="speak-button" id="speakTranslated">
                    <i class="fas fa-volume-up"></i> Play
                </button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>© 2025 Instituto Tecnológico Superior de la Montaña. Todos los derechos reservados.</p>
        <p>Desarrollado por Estudiantes de Ingeniería Informatica</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
